<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="71ix9mP1TGqL1LnAL36StwASlyAEpYvtmt3_1QsfOZw" />
    <meta name="description"
        content="Anonymous, real-time chat rooms. No login required. Join rooms for Tech, Music, Politics, and more.">
    <meta name="keywords" content="anonymous chat, real-time chat, group chat, online chat rooms, no login chat">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chathere.online/">
    <meta property="og:title" content="Ephemeral Chat - Anonymous Real-time Chat">
    <meta property="og:description" content="Join the conversation anonymously. No logs, no signup, just chat.">
    <meta property="og:image" content="https://chathere.online/preview-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://chathere.online/">
    <meta property="twitter:title" content="Ephemeral Chat - Anonymous Real-time Chat">
    <meta property="twitter:description" content="Join the conversation anonymously. No logs, no signup, just chat.">
    <meta property="twitter:image" content="https://chathere.online/preview-image.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="layout.css?v=FINAL_REV3">
    <title>Chathere - Anonymous & Free</title>
</head>

<body>
    <div class="join-container" id="join-screen">
        <header class="join-header">
            <h1><i class="fas fa-ghost"></i> Chat here</h1>
        </header>
        <main class="join-main">
            <form id="join-form">
                <div class="form-control">
                    <label for="username">Display Name (Different everytime u login)</label>
                    <input type="text" name="username" id="username" placeholder="Enter anonymous name..." required />
                </div>
                <div class="form-control">
                    <label for="room">Topic Room</label>
                    <select name="room" id="room">
                        <option value="" disabled selected>Loading rooms...</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Room</button>
            </form>
        </main>
    </div>

    <div class="chat-container" id="chat-screen" style="display: none;">
        <header class="chat-header">
            <h1><i class="fas fa-ghost"></i> <span id="room-name">Room Name</span></h1>
            <div class="header-right">
                <button id="share-btn" class="btn btn-sm" title="Select messages to share"><i
                        class="fas fa-share-alt"></i></button>
                <div class="online-badge"><i class="fas fa-circle"></i> <span id="online-count">0</span> online</div>
                <a href="#" id="leave-btn" class="btn btn-leave">Sign Out</a>
            </div>
        </header>

        <div class="chat-layout">
            <aside class="chat-sidebar">
                <h2><i class="fas fa-comments"></i> Rooms</h2>
                <ul id="sidebar-room-list" class="room-list">
                    <!-- Javascript will populate this -->
                </ul>
            </aside>

            <div class="chat-content">
                <div id="pinned-bar" class="pinned-bar" style="display: none;">
                    <div class="pinned-content">
                        <i class="fas fa-thumbtack pinned-icon"></i>
                        <span id="pinned-author" class="pinned-author"></span>
                        <span id="pinned-text" class="pinned-text"></span>
                    </div>
                    <button id="close-pin" class="close-pin"><i class="fas fa-times"></i></button>
                </div>
                <main class="chat-main">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will be injected here -->
                    </div>
                </main>

                <!-- Reply Preview -->
                <div class="reply-preview" id="reply-preview" style="display: none;">
                    <span class="reply-text" id="reply-text"></span>
                    <button type="button" class="reply-cancel" id="reply-cancel"><i class="fas fa-times"></i></button>
                </div>

                <div class="chat-form-container">
                    <form id="chat-form">
                        <label for="image-input" class="btn btn-icon" title="Upload Image">
                            <i class="fas fa-image"></i>
                        </label>
                        <input type="file" id="image-input" accept="image/*" style="display: none;" />
                        <input id="msg" type="text" placeholder="Type your message..." autocomplete="off" />
                        <button class="btn"><i class="fas fa-paper-plane"></i></button>
                    </form>

                    <div id="selection-controls" class="selection-controls" style="display: none;">
                        <span>Select messages to share...</span>
                        <div class="selection-buttons">
                            <button id="cancel-share-btn" class="btn btn-secondary">Cancel</button>
                            <button id="generate-share-btn" class="btn">Generate Image</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="emoji-picker" id="emoji-picker" style="display: none;">
        <!-- Emojis will be populated by JS -->
    </div>

    <!-- Share Modal -->
    <div id="share-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Share Conversation</h2>
            <div id="share-preview"></div>
            <a id="download-link" class="btn" download="ephemeral-chat.png">Download Image</a>
        </div>
    </div>

    <!-- Hidden Export Container -->
    <div id="export-container" class="export-container">
        <div class="export-header">
            <div class="export-brand">
                <i class="fas fa-ghost"></i>
                <span>Ephemeral</span>
            </div>
            <div class="export-tagline">Anonymous • Encrypted • Vanishing</div>
        </div>
        <div id="export-messages" class="export-messages"></div>
        <div class="export-footer">
            <span>ephemeral.chat</span>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js?v=FINAL_REV4"></script>
</body>

</html>
